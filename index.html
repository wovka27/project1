<!DOCTYPE html><html lang="ru"><head>   <meta charset="UTF-8">   <meta name="viewport" content="width=device-width, initial-scale=1.0">   <link rel="stylesheet" href="css/style.min.css">   <title>Сайт Портфолио</title></head><body>   <div class="onload">      <div class="windows8">         <div class="wBall" id="wBall_1">            <div class="wInnerBall"></div>         </div>         <div class="wBall" id="wBall_2">            <div class="wInnerBall"></div>         </div>         <div class="wBall" id="wBall_3">            <div class="wInnerBall"></div>         </div>         <div class="wBall" id="wBall_4">            <div class="wInnerBall"></div>         </div>         <div class="wBall" id="wBall_5">            <div class="wInnerBall"></div>         </div>      </div>   </div>   <header><div class="wrap">   <div class="menu">      <div class="menu__header">         <div class="menu__title">            <h2>меню</h2>         </div>         <div class="menu__burger">            <span></span>         </div>      </div>      <div class="menu__body">         <div class="container">            <ul class="menu__item">               <li class="menu__link">Портфолио</li>               <li class="menu__link">Контакты</li>               <li class="menu__link">О Сайте</li>            </ul>         </div>      </div>   </div></div></header>   <main>      <div class="bg-img">         <ul id="bgUl" class="bg-img__list">            <li class="bg-img__link show"><picture><source srcset="img/pic.webp" type="image/webp"><img src="img/pic.jpg" alt="image"></picture></li>            <li class="bg-img__link"><picture><source srcset="img/image.webp" type="image/webp"><img src="img/image.jpg" alt="image"></picture></li>            <li class="bg-img__link"><picture><source srcset="img/image2.webp" type="image/webp"><img src="img/image2.jpg" alt="image"></picture></li>            <li class="bg-img__link"><picture><source srcset="img/image3.webp" type="image/webp"><img src="img/image3.jpg" alt="image"></picture></li>            <li class="bg-img__link"><picture><source srcset="img/image4.webp" type="image/webp"><img src="img/image4.jpg" alt="image"></picture></li>            <li class="bg-img__link"><picture><source srcset="img/image5.webp" type="image/webp"><img src="img/image5.jpg" alt="image"></picture></li>            <li class="bg-img__link"><picture><source srcset="img/image6.webp" type="image/webp"><img src="img/image6.jpg" alt="image"></picture></li>         </ul>      </div>      <section class="contact">    <div class="contact-container">        <div class="contact-container__btn-close btn-close" id="close"><span></span></div>        <form action="">            <input placeholder="Ваше имя..." type="text" name="name" id="name" value="">            <input placeholder="Ваш email..." type="email" name="email" id="mail" value="">            <textarea placeholder="Ваше сообщение..." name="message" id="text"></textarea>            <button type="submit" id="submit">Отправить</button>        </form>    </div></section>      <section id="about" class="about">    <div id="aboutClose" class="about__btn-close"><span></span></div>    <div class="about__info">        <span class="wrap"><picture><source srcset="img/avatar.webp" type="image/webp"><img src="img/avatar.jpg" alt="avatar"></picture></span>        <label>Автор и дизайнер сайта</label>        <p>Демянчук Владимир</p>        <ul class="social">            <li id="li" class="social__btn"><a id="aBtn1" target="_blank" href="https://vk.com/wooovka"><picture><source srcset="img/vk_black_logo_icon_147058.svg" type="image/webp"><img src="img/vk_black_logo_icon_147058.svg" alt="vk"></picture></a></li>            <li id="li" class="social__btn"><a id="aBtn2" target="_blank" href="https://www.instagram.com/_wovka_/"><picture><source srcset="img/instagram-black_100099.svg" type="image/webp"><img src="img/instagram-black_100099.svg" alt="inst"></picture></a></li>        </ul>    </div></section>   </main>   <footer>    </footer>   <!-- <audio id="click" autoplay src="../#src/sound/Hans_Zimmer_-_Time_(OST__Inception_).mp3"></audio> -->   <div class="blur-btn"><span>off</span>      <div class="blur-btn__info">Отключить размытие фона</div>   </div>   <script src="js/script.min.js"></script></body></html>
